<mat-card class="auth-card">
  <h2>Crear cuenta</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="auth-form">
    <mat-form-field appearance="outline" class="full">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre" autocomplete="name">
      <mat-error *ngIf="form.get('nombre')?.hasError('required')">Campo obligatorio</mat-error>
      <mat-error *ngIf="form.get('nombre')?.hasError('minlength')">Mínimo 2 caracteres</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full">
      <mat-label>Correo</mat-label>
      <input matInput formControlName="correo" type="email" autocomplete="email">
      <mat-error *ngIf="form.get('correo')?.hasError('required')">Campo obligatorio</mat-error>
      <mat-error *ngIf="form.get('correo')?.hasError('email')">Formato de correo no válido</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full">
      <mat-label>Contraseña</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" autocomplete="new-password">
      <button mat-icon-button matSuffix type="button" (click)="hide = !hide">
        <mat-icon>{{ hide ? 'visibility' : 'visibility_off' }}</mat-icon>
      </button>
      <mat-error *ngIf="form.get('password')?.hasError('required')">Campo obligatorio</mat-error>
      <mat-error *ngIf="form.get('password')?.hasError('minlength')">Mínimo 6 caracteres</mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Crear cuenta</button>

    <div class="links">
      <a routerLink="/login">¿Ya tienes cuenta? Inicia sesión</a>
    </div>

    <div class="error" *ngIf="msg">{{ msg }}</div>
  </form>
</mat-card>
